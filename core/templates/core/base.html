<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin Tamola | {% block title %} {% endblock %}</title>
    

    {% load static %}
    <link href={% static 'core/css/bootstrap.min.css' %} rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href={% static 'core/css/app.css' %}>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid mx-5">
            <a class="navbar-brand" href={% url 'home' %}><strong>Martin Tamola</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse font-weight-bold" id="navbarNavAltMarkup">
                <ul class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href={% url 'home' %}><strong>Inicio</strong></a>
                    <a class="nav-link" href={% url 'about' %}>
                        <strong>Sobre mi</strong>
                    </a>
                    <a class="nav-link" href={% url 'portfolio' %}><strong>Portafolio</strong></a>
                    <a class="nav-link" href={% url 'contact' %}><strong>Contacto</strong></a>
                    <a class="nav-link text-light rounded-pill btn btn-primary btn-sm" href="{% static 'core/cv/CV-Martin-Tamola-IT.pdf' %}" target="blank
                    "><strong>Descargar CV</strong></a>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CABECERA -->
    <div class="{% block image-header %} {% endblock %} imagen-fondo">
        <div class="container">
            <div class="row">
                <div class="col-12 titulos">
                    {% block title-header %} {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <!-- CONTENIDO -->
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 bg-light">
        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer__redes">
            <ul class="footer__lista">
                <li class="footer__item">
                    <a class="footer__icono" href="https://github.com/tinchotamola123" target="blank"><i class="fab fa-github-square fa-1x"></i></a>
                </li>

                <li class="footer__item">
                    <a class="footer__icono" href="https://www.linkedin.com/in/martin-tamola/" target="blank"><i class="fab fa-linkedin-in fa-1x"></i></a>
                </li>

                <li class="footer__item">
                    <a class="footer__icono" href="https://www.instagram.com/tinchotamola/" target="blank"><i class="fab fa-instagram fa-1x"></i></a>
                </li>
            </ul>
        </div>
        <div class="footer__texto">
            <p>Martin Tamola &copy; Todos los Derechos Reservados - 2023</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
